    <div class="post-content">
        <h3 id="Mac-Kong-安装记录"><a href="#Mac-Kong-安装记录" class="headerlink" title="Mac Kong 安装记录"></a>Mac Kong 安装记录</h3><h5 id="一、安装-PostgreSQL-kong-这里采用brew"><a href="#一、安装-PostgreSQL-kong-这里采用brew" class="headerlink" title="一、安装 PostgreSQL / kong 这里采用brew"></a>一、安装 PostgreSQL / kong 这里采用brew</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">brew install postgresql</span><br><span class="line">brew tap kong/kong</span><br><span class="line">brew install kong</span><br></pre></td></tr></table></figure>

<h5 id="二、启动-PostgreSQL"><a href="#二、启动-PostgreSQL" class="headerlink" title="二、启动 PostgreSQL"></a>二、启动 PostgreSQL</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services start postgres</span><br></pre></td></tr></table></figure>

<h5 id="三、创建-PostgreSQL-用户"><a href="#三、创建-PostgreSQL-用户" class="headerlink" title="三、创建 PostgreSQL 用户"></a>三、创建 PostgreSQL 用户</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">createuser kong -P </span><br><span class="line"><span class="meta">#</span><span class="bash"> 根据提示输入密码</span></span><br></pre></td></tr></table></figure>

<h5 id="四、创建-PostgreSQL-数据库"><a href="#四、创建-PostgreSQL-数据库" class="headerlink" title="四、创建 PostgreSQL 数据库"></a>四、创建 PostgreSQL 数据库</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">createdb kong -O kong -E UTF8 -e</span><br></pre></td></tr></table></figure>

<h5 id="五、Kong-数据初始化"><a href="#五、Kong-数据初始化" class="headerlink" title="五、Kong 数据初始化"></a>五、Kong 数据初始化</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">kong migrations up</span><br></pre></td></tr></table></figure>

<h5 id="六、启动-kong"><a href="#六、启动-kong" class="headerlink" title="六、启动 kong"></a>六、启动 kong</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">kong start</span><br></pre></td></tr></table></figure>
